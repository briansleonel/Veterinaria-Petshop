<div class="container rounded my-5">
    <div class="row bg-dark justify-content-center  p-3">
        <div class="col-12 mb-4  border-bottom border-4">
            <h1 class="text-center fs-1 text-white  fw-bold my-5">ALTA DE USUARIO</h1>
        </div>
        <div class=" col-12  col-lg-8 fs-6">

            <div class="bg-alta-prod p-2 rounded">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="" name="nombre"
                        [(ngModel)]="usuario.nombre">
                        <label for="nombre">Nombre</label>
                        <div *ngIf="(usuario.nombre == '' || usuario.nombre == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" placeholder="" id="apellido"
                            type="text" name="apellido" [(ngModel)]="usuario.apellido">
                        <label for="apellido">Apellido</label>
                        <div *ngIf="(usuario.apellido== '' || usuario.apellido == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="domicilio" placeholder="" name="domicilio"
                        [(ngModel)]="usuario.domicilio">
                        <label for="domicilio">Domicilio</label>
                        <div *ngIf="(usuario.domicilio == '' || usuario.domicilio == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="" name="email"
                        [(ngModel)]="usuario.email">
                        <label for="email">Email</label>
                        <div *ngIf="(usuario.email == '' || usuario.email == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefono" placeholder="" name="telefono"
                        [(ngModel)]="usuario.telefono">
                        <label for="telefono">Teléfono</label>
                        <div *ngIf="(usuario.telefono == '' || usuario.telefono == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option>Administrador</option>
                            <option>Empleado</option>
                            <option>Secretaria</option>
                            <option>Cliente</option>
                        </select>
                        <label for="floatingSelect">Proveedor</label>
                        <div *ngIf="(usuario.tipoUsuario == '' || usuario.tipoUsuario == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="" name="username"
                        [(ngModel)]="usuario.username" (ngModelChange)="validarUsername(username)" #username = "ngModel">
                        <label for="username">Nombre de usuario</label>
                        <div *ngIf="usernameValido == false" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p  class="mx-4" >El nombre de usuario ya esta registrado</p>
                        </div>
                        <div *ngIf="(usuario.username == '' || usuario.username == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="password" placeholder="" name="password"
                        [(ngModel)]="usuario.password">
                        <label for="password">Contraseña</label>
                        <div *ngIf="(usuario.password == '' || usuario.password == null) && vacio==true" class=" m-0 p-0 alert alert-danger align-items-center">
                            <p class="mx-4 mt-2">*Campo requerido</p>
                        </div>
                    </div>

                </form>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 mt-3">
                <div *ngIf="accion == 'new'" class="text-center pb-4">
                    <button type="button" class=" col-12 col-sm-10 col-lg-8 btn btn-primary btn-lg p-3 fs-4 fw-bold" (click)="guardarUsuario()">GUARDAR
                        </button>
                </div>
                <div  *ngIf="accion == 'update'" class="text-center pb-4">
                    <button type="button" class=" col-12 col-sm-10 col-lg-8 btn btn-primary btn-lg p-3 fs-4 fw-bold" (click)="modificarUsuario()">ACTUALIZAR
                        </button>
                </div>
                <div class="text-center pb-4">
                    <button type="button" class=" col-12 col-sm-10 col-lg-8 btn btn-danger btn-lg p-3 fs-4 fw-bold" (click)="cancelar()">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
