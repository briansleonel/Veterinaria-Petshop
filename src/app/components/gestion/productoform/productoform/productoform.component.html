<div class="container rounded my-5">
    <div class="row bg-dark justify-content-center text-white p-3">
        <div class="col-12 mb-4  border-bottom border-4">
            <h1 class="text-center fs-1 fw-bold my-5">ALTA DE PRODUCTO</h1>
        </div>
        <div class="col-7 fs-5">
            <form>
                <div class="mb-3 row">
                    <label for="" class=" col-12 col-form-label">Nombre</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-12 col-form-label">Descripcion</label>
                    <div class="col-12">
                        <textarea name="" id="" class="w-100" rows="5"></textarea>
                    </div>
                </div>

                <div class="row d-flex g-2">
                    <div class="mb-3 col-12 col-lg-6">
                        <label for="" class="col-form-label">Precio de Compra</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="">
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-6">
                        <label for="" class=" col-form-label">Precio de Venta</label>
                        <div class="col-12">
                            <input type="number" class="form-control" id="">
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-6">
                        <label for="" class="col-form-label">Fecha de Recepcion</label>
                        <div class="col-12">
                            <input type="date" class="form-control" id="">
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-6">
                        <label for="" class=" col-form-label">Fecha de Vencimiento</label>
                        <div class="col-12">
                            <input type="date" class="form-control" id="">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-12 col-form-label">Stock</label>
                    <div class="col-12">
                        <input type="number" class="form-control" id="">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="" class="col-12 col-form-label">Proveedor</label>
                    <div class="col-12">
                        <select class="form-select mb-3 " aria-label=".form-select-lg example">
                            <option selected> Seleccionar </option>
                            <option value="1">Insumos Coria</option>
                            <option value="2">GigantCompra</option>
                            <option value="3">TodoHay</option>
                            <option value="3">Forrajeria Exodo</option>
                            <option value="3">Hogar San Bernardo</option>
                            <option value="3">Lo buscas lo tenes</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-12 col-form-label">Categoria</label>
                    <div class="col-12">
                        <select class="form-select mb-3 " aria-label=".form-select-lg example">
                            <option selected> Seleccionar </option>
                            <option value="1">Alimento</option>
                            <option value="2">Medicamento</option>
                            <option value="3">Indumentaria</option>
                            <option value="3">Higiene</option>
                            <option value="3">Hogar</option>
                            <option value="3">Seguridad</option>
                        </select>
                    </div>
                </div>

            </form>
            <div class="text-center pb-4">
                <button class=" col-12 col-sm-10 col-lg-6 btn btn-primary btn-lg p-3 fs-4 fw-bold" >GUARDAR
                    PRODUCTO</button>
            </div>
            <div class="text-center pb-4">
                <button class=" col-12 col-sm-10 col-lg-6 btn btn-danger btn-lg p-3 fs-4 fw-bold" >CANCELAR</button>
            </div>

        </div>
    </div>
</div>
