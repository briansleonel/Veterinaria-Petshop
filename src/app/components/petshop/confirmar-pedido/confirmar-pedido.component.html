<div class="container rounded my-5 main">
    <div class="row bg-dark  text-white p-3">
        <div class="col-12">
            <h2 class="fs-2 text-center fw-normal text-uppercase my-4">
                Detalles de pedido
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="container col-12 p-0 py-sm-5 px-sm-5 my-sm-0 m-0">
            <div class="row  p-3 p-sm-0 m-0">
                <div class="table-responsive p-0">
                    <table class="table table-hover bg-white rounded m-0">
                        <thead class="text-center">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor = "let prod of listaProductos">
                                <th>1</th>
                                <td>{{prod.nombre}}</td>
                                <td>{{prod.descripcion}}</td>
                                <td>${{prod.precioVenta}}</td>
                            </tr>
                           
                            
                        </tbody>
                        <tbody class="text-center">
                            <tr>
                                <th scope="row" colspan="2" class="text-end">Forma de envío:</th>
                                <td>Envío a domicilio</td>
                                <td>$99.99</td>
                            </tr>
                        </tbody>
                        <tfoot class="text-center">
                            <tr>
                                <th scope="row" colspan="2" class="text-end">Medio de pago:</th>
                                <td>Tarjeta de crédito</td>
                                <td>Total: <span class="fw-bold">$99.99</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dark  text-white p-3 d-flex justify-content-evenly">
        <a class="btn btn-danger btn-lg col-12 col-sm-4 my-2 my-sm-2" (click)="volver()">
            Volver
        </a>
        <a class="btn btn-success btn-lg col-12 col-sm-4 my-2 my-sm-2" (click)="confirmarPedido()">
            Confirmar pedido
        </a>
    </div>
</div>
