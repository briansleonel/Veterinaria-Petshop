<div class="container rounded my-5">
    <div class="row bg-dark  text-white p-3">
        <div class="col-12 mb-4">
            <h2 class="text-center fw-light my-4">¡Encontrá todo lo que necesitas aquí!</h2>
        </div>
        <div class="col-12">
            <form class="row p-0 d-flex justify-content-center g-2">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control form-control-sm" placeholder="Busca en nuestro catálogo...">
                </div>
                <div class="col-12 col-sm-2">
                    <button type="button" class="btn btn-primary btn-sm w-100 m-auto">
                        Buscar
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </form>
            <form class="row my-4 p-0 d-flex justify-content-center g-2">
                <div class="col-4">
                    <label for="inputState" class="form-label">Tipo de producto</label>
                    <select id="inputState" class="form-select form-select-sm">
                        <option value="" selected></option>
                        <option value="">Juguetes</option>
                        <option value="">Alimento</option>
                        <option value="">Accesorios</option>
                        <option value="">Ropa</option>
                    </select>
                </div>

                <div class="col-4">
                    <label for="inputState" class="form-label">Mascota</label>
                    <select id="inputState" class="form-select form-select-sm">
                        <option value="" selected></option>
                        <option value="">Perros</option>
                        <option value="">Gatos</option>
                        <option value="">Otros</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

                                </a>
