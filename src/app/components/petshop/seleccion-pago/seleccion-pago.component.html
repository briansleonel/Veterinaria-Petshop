<div class="container rounded my-5 main">
    <div class="row bg-dark  text-white p-3">
        <div class="col-12">
            <h2 class="fs-2 text-center fw-normal text-uppercase my-4">¿Cómo querés pagar?</h2>
        </div>
    </div>
    <div class="row">
        <div class="container col-12 p-0 py-sm-5 px-sm-3 my-sm-0 m-0">
            <div class="row  px-3 px-sm-2 d-flex justify-content-evenly  m-0">
                <div class="col-12 col-sm-3 bd-callout bd-callout-primary">
                    <div class="form-check m-0">
                        <input class="form-check-input" type="radio" name="medioPago" id="efectivo">
                        <label class="form-check-label" for="efectivo">
                            Efectivo al retirar
                        </label>
                    </div>
                </div>

                <div class="col-12 col-sm-3 bd-callout bd-callout-primary">
                    <div class="form-check m-0">
                        <input class="form-check-input" type="radio" name="medioPago" id="tarjetaDebito">
                        <label class="form-check-label" for="tarjetaDebito">
                            Tarjeta de débito
                        </label>
                    </div>
                </div>
                <div class="col-12 col-sm-3 bd-callout bd-callout-primary">
                    <div class="form-check m-0">
                        <input class="form-check-input" type="radio" name="medioPago" id="tarjetaCredito">
                        <label class="form-check-label" for="tarjetaCredito">
                            Tarjeta de crédito
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dark  text-white p-3 d-flex justify-content-evenly">
        <a class="btn btn-danger btn-lg col-12 col-sm-4 my-2 my-sm-2" (click)="volver()">
            Volver
        </a>
        <a class="btn btn-warning btn-lg col-12 col-sm-4 my-2 my-sm-2" (click)="continuar()">
            Continuar
        </a>
    </div>
</div>
