<div class="container rounded my-5">
    <div class="row bg-dark  text-white p-3">
        <div class="col-12">
            <h2 class="fs-1 text-center fw-normal text-uppercase my-5">Mi carrito de compras</h2>
        </div>
        <div class="col-12 row mx-0 mb-2" >
            <div class="col-12 col-sm-6 p-0 mb-4 mb-sm-auto">
                <p class="fw-light fs-5 mb-3 text-center">Productos agregados: <span class="fw-bold">{{listaProductos.length}}</span></p>
                <p class="fw-light fs-5 m-0 text-center">Precio total: <span class="fw-bold">${{precioTotal}}</span></p>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center ">
                <a class="btn btn-warning m-auto" (click)="continuarCompra()">
                    Continuar con la compra
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-0 my-4 mb-sm-4 mt-sm-1">
            <div class="row row-cols-1 row-cols-sm-1 g-1 g-sm-4 m-0 px-0 px-sm-4 gy-3">

                <!-- ************************************************************************** -->
                <!-- ********************** TARJETA DE PRODUCTO ******************************* -->
                <!-- ************************************************************************** -->
                <div class="card" *ngFor="let prod of listaProductos">
                    <div class="row p-0">
                        <div class="col-sm-2 col-12 d-flex align-items-center">
                            <img src="../../../../assets/img/img-not-found-2.jpg" width="100%" class="m-0" alt="...">
                        </div>
                        <div class="col-sm-8 col-12 p-0">
                            <div class="card-body p-4 m-0">
                                <h2 class="card-title text-center mb-3 fs-5">{{prod.nombre}}</h2>
                                <p class="card-text fw-light fs-6 mb-4">
                                    {{prod.descripcion}}
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-2 col-12 p-4">
                            <div class="mb-4">
                                <p class="card-text fs-4 text-center fw-bold"><span>${{prod.precioVenta}}</span></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger btn-sm m-0 w-100" (click)= "deleteProduct(prod)">
                                        Quitar producto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
</div>
